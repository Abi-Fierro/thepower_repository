<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="formstyles.css">
    <title>Pruebas Formularios</title>
  </head>
  <body>
    <form
      action="/"
      target="_blank"
      accept-charset="utf-8"
      method="get"
      enctype="application/x-www-form-urlencoded"
      accept="UTF-8"
      autocomplete="off"
    >
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" placeholder="Name" minlength="5" maxlength="20" 
			required pattern="[A-Za-z]+"><br /><br />
      <label for="password">Contrase√±a:</label>
      <input type="password" id="password" name="password" /><br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" /><br /><br />
      <button type="submit">Submit</button><button type="reset">Clear</button>
      <meter min="0" max="100"
         low="25" high="75"
         optimum="100">
    </form>
  </body>
</html>
