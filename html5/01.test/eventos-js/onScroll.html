<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>onScroll JS</title>
  </head>
  <body>
    <textarea style="width: 100% height100px" id="scrollExample">
    HTML stands for Hyper Text Markup Language.
  It is used to design web pages using markup language.
  HTML is the combination of Hypertext and Markup language.
  Hypertext defines the link between the web pages.
  Markup language is used to define the text document
  within tag which defines the structure of web pages.
  HTML is a markup language which is used by the browser
  to manipulate text, images and other content to
  display it in required format.
</textarea
    >

    <p id="example"></p>

    <script>
      document
        .getElementById('scrollExample')
        .addEventListener('scroll', onScrollAction)

      function onScrollAction() {
        document.getElementById('example').innerHTML =
          'Has hecho scroll en el textArea.'
      }
    </script>
  </body>
</html>
