<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- EJEMPLO DE ONCLICK QUE CUANDO HAGAMOS CLICK EN EL <p> 

EL TEXTO SE CAMBIARÃ A ROJO -->

    <p id="example" onclick="myFunction()">
      Haz click para cambiarme de color.
    </p>

    <script>
      function myFunction() {
        document.getElementById('example').style.color = 'red'
      }
    </script>
  </body>
</html>
